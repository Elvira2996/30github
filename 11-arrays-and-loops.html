<!DOCTYPE html>
<html>

<head>
  <title>Arrays</title>
  <style>
   
  </style>

</head>

<body>


  <script>
   

    const nums = [1, 1, 3];
    let total = 0;

    for (let i = 0; i < nums.length; i++) {
      const num = nums[i];
      total += num;
    }
    console.log(total);


    const numsDoubled = [];

    for (let i = 0; i < nums.length; i++) {

      const num = nums[i];
      numsDoubled.push(num + 2);
    }
    console.log(numsDoubled);
  </script>
</body>

</html>
